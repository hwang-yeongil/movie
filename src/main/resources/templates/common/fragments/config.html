<!DOCTYPE html>

<!--Thymeleaf, ConfigFragment 선언-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="ConfigFragment">

<head>
	<!--Common Head-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport"
		content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
	<title></title>

	<!--Common JS
        <script th:inline="javascript" type="text/javascript" th:src="@{/lib/jquery-3.6.1.min.js}"></script>
		-->
	<!--Common CSS 
        <link th:inline="css" th:href="@{/lib/jquery-ui.min.css}" rel="stylesheet"/>
        -->
	<th:block th:fragment="script">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script th:src="@{https://unpkg.com/axios/dist/axios.min.js}"></script>
	</th:block>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	

	<link th:inline="css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>

</html>
