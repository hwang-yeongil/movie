<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/defaultLayout}"
	layout:fragment="Content">
<head>
<title>회원관리</title>
</head>
<body>
	<div id="container-main" class="mt-5">

		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>이름</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${members}">
					<td th:text="${member.id}"></td>
					<td th:text="${member.userpw}"></td>
					<td th:text="${member.secession}"></td>
					<td><a th:href="@{/members/delete(id=${member.id})}">삭제1</a></td>
					<td><a th:href="@{/delete2(id=${member.id})}">삭제2</a></td>
					<div th:if="${member.secession == 0}"></div>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
