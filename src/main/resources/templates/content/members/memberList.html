<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/defaultLayout}"
	layout:fragment="Content">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원관리</title>

</head>
<body>
	<div id="container-main mt-3">

		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>이름</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${members}">
					<td th:text="${member.id}"></td>
					<td th:text="${member.name}"></td>
					<td th:text="${member.userpw}"></td>
					<td th:text="${member.secession}"></td>
					<td><a th:href="@{/member/delete(id=${member.id})}">삭제1</a></td>
					<td><a th:href="@{/member/delete2(id=${member.id})}">삭제2</a></td>
					<div th:if="${member.secession == 0}"></div>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
