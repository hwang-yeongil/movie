<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{common/layout/defaultLayout}"
	layout:fragment="Content">
<head>
<title>Spring Boot</title>
</head>

<body>

        <div class="container px-4 px-lg-5">

            <div class="card text-white bg-secondary my-5 py-4 text-center">
                <div class="card-body"><p class="text-white m-0">광고 배너</p></div>
            </div>
            <div class="row gx-4 gx-lg-5" >
                <div class="col-md-4 mb-5"  th:each="movie,index : ${movies}" th:if="${index.index} < 3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${movie.movie_name}">Card One</h2>
                            <p class="card-text">This is where the movie description goes. It will be added later.</p>
                        </div>
                        <div class="card-footer"><a class="btn btn-primary btn-sm" th:onclick="|location.href='@{/selectScr}'|">예 매</a> <a class="btn btn-primary btn-sm" th:onclick="|location.href='@{/reviewList/{link}(link=${movie.movie_pk})}'|">리 뷰</a></div>

                    </div>
                </div>
            </div>
        </div>
</body>
</html>
