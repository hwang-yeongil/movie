<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{common/layout/defaultLayout}"
	layout:fragment="Content">
<head>
<title>Spring Boot</title>
</head>

<body>
	<div class="container-fluid mt-3" id="container-main">
		<table class="table table-striped">
			<thead>
				<tr>
					<th style="width: 8.609958506224066%;" class="datatable-descending">INDEX</th>
					<th style="width: 19.294605809128633%;"
						class="datatable-descending">영화</th>
					<th style="width: 30.601659751037346%;"
						class="datatable-descending">날짜</th>
					<th style="width: 8.609958506224066%;" class="datatable-descending">상영관</th>

				</tr>
			</thead>

			<tbody>

				<tr th:each="scr : ${scrList}">
					<td scope="row" width="10%">
						<div th:text="${scr.scr_pk}"></div>
					</td>
					<td scope="row" width="10%">
						<div th:text="${scr.movie.movie_name}"></div>
					</td>
					<td scope="row" width="10%">
						<div th:text="${scr.scr_date}"></div>
					</td>
					<td scope="row" width="10%">
						<div th:text="${scr.theater.theater_pk} + '관'"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
